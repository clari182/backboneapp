<h3><%= !!_id? 'Editar' : 'Nuevo' %> usuario</h3>
<hr />
<form class="form-horizontal form" action="#new/save">
	<div class="control-group">
		<label class="control-label">Nombre <em>(*)</em></label>
		<div class="controls">
			<input type="text" name="name" value="<%= name %>" required title="Ingresa el nombre del usuario" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Apellido <em>(*)</em></label>
		<div class="controls">
			<input type="text" name="lastname" value="<%= lastname %>" required title="Ingresa el apellido del usuario" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">E-mail <em>(*)</em></label>
		<div class="controls">
			<input type="email" name="email" value="<%= email %>" required title="Indica e-mail del usuario" />
		</div>
	</div>
	<% if (!!_id) { %>
	<input type="hidden" name="_id" value="<%= _id %>" required />
	<% } %>
	<div class="form-actions">
		<a href="#users" class="btn">Cancelar</a>
		<button type="submit" class="btn btn-primary save">Guardar</button>
	</div>
</form>
